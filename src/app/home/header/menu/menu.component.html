<div class="menu" id="topScrollAnchor">
  <div class="container m-auto flex justify-end">
    <nav [class]="{ sticky: isSticky, nonSticky: !isSticky }">
      <a
        href="#"
        mat-button
        class="mr-10 buttonMenu"
        (click)="setActiveButton('home')"
        [class.active]="activeButton === 'home'"
      >
        Home
      </a>

      <a
        href="#"
        mat-button
        class="mr-10 buttonMenu"
        (click)="setActiveButton('Site Project')"
        [class.active]="activeButton === 'Site Project'"
      >
        Site Project
      </a>

      <a
        href="#contact"
        mat-button
        class="mr-10 buttonMenu"
        (click)="setActiveButton('Contact')"
        [class.active]="activeButton === 'Contact'"
      >
        Contact
      </a>

      <button
        mat-icon-button
        color="warn"
        [matMenuTriggerFor]="menu"
        class="iconMenuMobile"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu" class="block">
        <a href="#" mat-menu class="mr-10 buttonMenuMobile">Home</a>

        <a mat-menu class="mr-10 buttonMenuMobile">Site Project</a>

        <a href="#contact" mat-menu class="mr-10 buttonMenuMobile">Contact</a>
      </mat-menu>
    </nav>
  </div>
</div>
